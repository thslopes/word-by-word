<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word by Word</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container-fluid justify-content-center text-center board">
        <div class="display-4">Word by Word</div>
        <div class="status">
          <div class="learned" id="learned"></div>
        </div>
        <div class="word" id="current-word"></div>
        <div>
            <a href="#" class="option" onclick="assert('option-0')" id="option-0"></a>
            <a href="#" class="option" onclick="assert('option-1')" id="option-1"></a>
            <a href="#" class="option" onclick="assert('option-2')" id="option-2"></a>
            <a href="#" class="option" onclick="assert('option-3')" id="option-3"></a>
        </div>
        <div class="mt-4 text-center">
            <p id="feedback">Choose the correct translation!</p>
            <a href="#" id="next" onclick="loadDash()" hidden="true">next</a>
        </div>
    </div>
    <script src="./words.js"></script>
    <script src="./app.js"></script>
    <script>
    </script>
</body>

</html>
