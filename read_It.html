<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center">
        <div class="container-fluid d-flex flex-column justify-content-center">
            <div class="article fs-4" style="height: 90vh;"></div>
        </div>
        <div class="d-flex mt-4 justify-content-center align-items-center">
            <a href="javascript:previous()" class="option btn btn-lg btn-primary" id="option-1">previous</a>
            <a href="javascript:translate()" class="option btn btn-lg btn-primary" id="option-2">translate</a>
            <a href="javascript:next()" class="option btn btn-lg btn-primary" id="option-3">next</a>
        </div>
    </div>

    <script src="books/it.js"></script>
    <script>
        let currentLine = 0;
        function loadArticle() {
            const article = itBook[currentLine];
            const container = document.querySelector('.article');
            container.innerHTML = article;
        }

        function next() {
            if (currentLine === itBook.length - 1) return;
            currentLine++;
            loadArticle();
            setCurrentLineAsQueryParam();
        }

        function previous() {
            if (currentLine === 0) return;
            currentLine--;
            loadArticle();
            setCurrentLineAsQueryParam();
        }

        function translate() {
            const article = itBook[currentLine];
            const url = `https://translate.google.com/?hl=pt-BR&tab=wT&sl=en&tl=pt&text=${article}&op=translate`;
            window.open(url, '_blank');
        }

        function setCurrentLineAsQueryParam() {
            const url = new URL(window.location.href);
            url.searchParams.set('line', currentLine);
            window.history.pushState({}, '', url);
        }

        function getCurrentLineFromQueryParam() {
            const url = new URL(window.location.href);
            const line = url.searchParams.get('line');
            return line ? parseInt(line) : 0;
        }

        currentLine = getCurrentLineFromQueryParam();
        loadArticle();
    </script>
</body>

</html>
